<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запись на приём</title>

  <link rel="stylesheet" href="css/appointment.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>


<header class="site-header">
  <div class="container header-content">
    <div class="logo">
      <a href="index.html" class="logo-text">AnalizGO</a>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="about.html">О нас</a></li>
        <li><a href="appointment.html" class="active">Получить результаты</a></li>
        <li><a href="service.html">Услуги</a></li>
        <li><a href="contact.html">Контакты</a></li>
      </ul>
    </nav>
  </div>
</header>


<section class="appointment-section">
  <div class="container">

    <div class="appointment-wrapper">

     
      <div class="contact-area">
        <div class="section-title">
          <h3>Получить<span> результаты</span></h3>
          <p>Заполните форму и получите подтверждение на Email или SMS.</p>
        </div>

        <form onsubmit="sendEmail(event)">
          <input class="form-control" type="text" placeholder="ФИО" id="fio" required>
          <input class="form-control" type="email" placeholder="Email" id="email" required>
          <input class="form-control" type="text" placeholder="Телефон" id="phone" required>
          <input class="form-control" type="date" placeholder="Дата приёма" id="date" required>

          <select class="form-control" id="analysis" required>
            <option value="">Выберите вид анализа</option>
            <option>Анализ крови</option>
            <option>Сахар</option>
            <option>Почки</option>
            <option>Печень</option>
            <option>Моча</option>
            <option>ккал</option>
            <option>УЗИ малого таза</option>
            <option>УЗИ брюшной части</option>
          </select>

          <select class="form-control" id="doctor" required>
            <option value="">Выберите врача</option>
            <option>Доктор Абдукаарова Айганыш</option>
            <option>Доктор Кыйалбек кызы Жасмина</option>
            <option>Доктор Мадаминова Рисолат</option>
          </select>

          <textarea class="form-control" placeholder="Сообщение (необязательно)" id="message"></textarea>

          <button type="submit" class="btn large-btn">Отправить заявку на получение</button>
        </form>
      </div>

    </div>
  </div>
</section>

<footer>
  <p>© 2025 AnalizGO. Все права защищены.</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script src="javascript/email.js"></script>

</body>
</html>
