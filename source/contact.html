  <link href="css/style.css" rel="stylesheet">

  <style>
    
    #map-search-input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
<div class="page-wrapper">


<header class="site-header">
  <div class="header-container container">
    <div class="logo">
      <a href="index.html">AnalizGO</a>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="about.html">О нас</a></li>
        <li><a href="appointment.html">Получить результаты</a></li>
        <li><a href="service.html">Услуги</a></li>
        <li><a href="contact.html" class="active">Контакты</a></li>
      </ul>
      <a href="admin-login.html" class="admin-btn">Вход</a>
    </nav>
  </div>
</header>


<section class="page-title">
  <div class="container">
    <h1>Контакты</h1>
  </div>
</section>


<div class="info-container">
  <div class="info-item">
    <i class="fas fa-phone-alt"></i>
    <h5>Телефон</h5>
    <p>+996 312 111 111</p>
  </div>
  <div class="info-item">
    <i class="fas fa-map-marker-alt"></i>
    <h5>Адрес</h5>
    <p>г. Бишкек, ул. Примерная 12</p>
  </div>
  <div class="info-item">
    <i class="fas fa-envelope"></i>
    <h5>Email</h5>
    <p>analyzgo@gmail.com</p>
  </div>
</div>


<div class="contact-area container">
  <h3>Отправьте сообщение</h3>
  <form action="#" method="POST">
    <input type="text" name="name" placeholder="Ваше имя" class="form-control" required>
    <input type="email" name="email" placeholder="Ваш Email" class="form-control" required>
    <input type="text" name="phone" placeholder="Телефон" class="form-control" required>
    <textarea name="message" placeholder="Сообщение" class="form-control" required></textarea>
    <button type="submit" class="btn large-btn">Отправить сообщение</button>
  </form>
</div>


<footer>
  <p>© 2025 AnalizGO. Все права защищены.</p>
</footer>

</div>

<!-- JS -->
<script src="plugins/jquery.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/fontawesome/js/all.min.js"></script>


<script>
  let map, marker, geocoder;

  function initMap() {
    const bishkek = { lat: 42.8746, lng: 74.5698 };
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 12,
      center: bishkek,
    });

    marker = new google.maps.Marker({
      map: map,
      position: bishkek,
    });

    geocoder = new google.maps.Geocoder();

    
    const input = document.getElementById("map-search-input");
    const autocomplete = new google.maps.places.Autocomplete(input);
    autocomplete.bindTo("bounds", map);

    autocomplete.addListener("place_changed", function() {
      const place = autocomplete.getPlace();
      if (!place.geometry) {
        alert("Адрес не найден!");
        return;
      }
      map.setCenter(place.geometry.location);
      map.setZoom(15);
      marker.setPosition(place.geometry.location);
    });
  }
</script>
</body>
